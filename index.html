<!DOCTYPE html>
<html>
    <head>
        <style>
            body, html {
                height: 100%;                
            }
            #display {
                font-size: 24px;
                text-align: center;                
            }
        </style>
    </head>
    <body>
        <div id="display"></div>
        <script>
            
            var meeting = new Date(2021, 10, 3, 17, 0, 0);
            displayTime();
            setInterval(function() {
                displayTime();
            }, 1000 * 30);

            function displayTime() {
                var now = new Date();
                var totalSeconds = (meeting.getTime() - now.getTime()) / 1000;
                var days = Math.round(totalSeconds / 86400);
                var hours = Math.round((totalSeconds % 86400) / (60 * 60));
                var minutes = Math.round(((totalSeconds % 86400) % (60 * 60)) / 60);
                document.getElementById("display").innerText = `${days} nap ${hours} Ã³ra ${minutes} perc`;                
            }
        </script>
    </body>
</html>
