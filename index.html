<!DOCTYPE html>
<html>
    <head>
        <style>
            body, html {
                height: 100%;                
            }
            #display {
                font-size: 72px;
                text-align: center;                
            }
        </style>
    </head>
    <body>
        <div id="display"></div>
        <script>
            
            var meeting = new Date(2021, 10, 3, 17, 0, 0);
            displayTime();
            setInterval(function() {
                displayTime();
            }, 1000 * 30);

            function displayTime() {
                var now = new Date();

                var totalMinutes = Math.round( (meeting.getTime() - now.getTime()) / (1000 * 60));
                var days = Math.trunc(totalMinutes / (24*60));
                var drm = totalMinutes - days * 24*60;
                var hours = Math.trunc(drm / 60);
                var hrm = drm - hours * 60;
                var minutes = hrm;

                document.getElementById("display").innerText = `${days} nap ${hours} Ã³ra ${minutes} perc`;                
                
            }
        </script>
    </body>
</html>
